<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load bootstrap5 %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ocupação em Hotelaria</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="container">
    <div class="row">
        <div class="col d-flex flex-column">
            <div class="row">
                <div class="col d-flex pt-5 justify-content-end">
                  <a href="/ocupacao" class="btn btn-primary me-1">
                    Cadastrar
                </a>
                    <a href="/" class="btn btn-primary">
                        Voltar
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">                    
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">nº UH ocupados</th>
                            <th scope="col">nº total de UH</th>                            
                          </tr>
                        </thead>
                        <tbody>
                        {% for l in listar %}
                          <tr>
                            <th scope="row">{{l.id}}</th>
                            <td>{{l.hospedagem.nome}}</td>
                            <td>{{l.n_uh_ocupados}}</td>                            
                            <td>{{l.hospedagem.n_total_uh}}</td>                                                                                   
                          </tr>                          
                        {% endfor %}
                        </tbody>
                      </table>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
